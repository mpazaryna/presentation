<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 50px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #2d3748;
            text-align: center;
            font-weight: 700;
        }

        ul {
            list-style: none;
        }

        li {
            margin-bottom: 1rem;
        }

        a {
            display: block;
            padding: 1.25rem 1.5rem;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            color: #2d3748;
            text-decoration: none;
            font-size: 1.125rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        a:active {
            transform: translateY(0);
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            a {
                font-size: 1rem;
                padding: 1rem 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Presentations</h1>
        <ul>
            <li><a href="jstd">Jersey Shore Tech and Design</a></li>
            <li><a href="mlx">MLX</a></li>
            <li><a href="apple-foundation-model/">Apple Foundation Model</a></li>
        </ul>
    </div>
</body>
</html>
